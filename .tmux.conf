if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-s

# switch pane
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# no confirm on kill  
bind-key & kill-window
bind-key x kill-pane
# set window split
bind-key v split-window -h -c "#{pane_current_path}"
bind-key b split-window -v -c "#{pane_current_path}"

# start in current dir
bind-key c new-window -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1
set -g mouse on 
#IPPSEC
set -g history-limit 100000
set -g allow-rename off 
# List of plugins
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name' # window name with nerd font icon
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'            # Per salvare e ripristinare sessioni
set -g @plugin 'tmux-plugins/tmux-continuum'            # Per salvataggi automatici delle sessioni
set -g @plugin 'tmux-plugins/tmux-ip-address'           # ip in status bar
set -g @plugin "omerxx/tmux-sessionx"
set -g @plugin "aless3/tmux-click-copy"

set-option -a terminal-features 'xterm-256color:RGB'
# plugin che cerca e copia parole nel terminale (tipo flowerboy)
# https://github.com/Morantron/tmux-fingers 
# default keybind è prefix + F 
set -g @plugin 'Morantron/tmux-fingers'
# ↓ modifica comando
set -g @fingers-key Space 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
